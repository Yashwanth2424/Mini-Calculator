<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg-container">
        <div>
            <div class="input-container">
                <input  type="text" id="Input" >
            </div>
            <div class="inner-container">
                <button class="special-button" onclick="clearResult()">C</button>
                <button class="special-button" onclick="appendValue('%')">％</button>
                <button class="special-button" onclick="eliminateValue()">⤺</button>
                <button class="special-button" onclick="appendValue('/')">÷</button>
                <button onclick="appendValue('7')">７</button>
                <button onclick="appendValue('8')">８</button>
                <button onclick="appendValue('9')">９</button>
                <button class="special-button" onclick="appendValue('*')">✖</button>
                <button onclick="appendValue('4')">４</button>
                <button onclick="appendValue('5')">５</button>
                <button onclick="appendValue('6')">６</button>
                <button class="special-button" onclick="appendValue('-')">－</button>
                <button onclick="appendValue('1')">１</button>
                <button onclick="appendValue('2')">２</button>
                <button onclick="appendValue('3')">３</button>
                <button class="special-button" onclick="appendValue('+')">＋</button>
                <button onclick="appendValue('00')">00</button>
                <button onclick="appendValue('0')">０</button>
                <button onclick="appendValue('.')">.</button>
                <button class="special-button" onclick="getResult()">＝</button>
        </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
